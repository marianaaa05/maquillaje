<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=" description" content= "Tienda de maquillaje online, encuentra maquillaje de las marcas: Maybelline, Fenty y Chanel." >
    <meta name="author" content="Mariana Arredondo Ortiz" />
    <title>Maquillaje Online</title>
    <!--Fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--Iconos Google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   

  <script type="module" crossorigin src="./assets/index-Cnau7Q1D.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DpDRmm1b.css">
</head>
<body onload="cargarApp()">

    <header>
        <div class="inventario">
            <h1 class="inventarioTitulo">
                TIENDA DE MAQUILLAJE<br><br>
            </h1>
            <h1 class="inventarioTitulo">
                Total de productos disponibles:<br>
            </h1>
        
            <h2 class="inventarioTotal" id="totalInventario"><br>
            </h2>
            <h1 class="inventarioTitulo">
                <br><br>Total de productos disponibles por marca:<br>
            </h1>
            <div class="contenedorInventario">
            <div class="totalMaybelline limpiarEstilos">
                <div class="inventarioMayTexto">Maybelline</div>
                <div class="derecha">
                   <div class="inventarioMayValor" id="maybelline"></div>
        
                </div>
            </div>
            <div class="totalFenty limpiarEstilos">
                <div class="inventarioFenTexto">Fenty</div>
                <div class="derecha">
                   <div class="inventarioFenValor" id="fenty"></div>
                   
                </div>
            </div>
            <div class="totalChanel limpiarEstilos">
                <div class="inventarioChaTexto">Chanel</div>
                <div class="derecha">
                   <div class="inventarioChaValor" id="chanel"></div>
                   
                </div>
            </div>
           </div>
        </div>
    </header>
<!-- ok -->
   <section class="ventas">
  <h2>AGREGAR AL INVENTARIO</h2>
  <form id="formulario" onsubmit="return false;">
    <div class="agregar tarjetaFormulario">
      <div class="agregarContenedor">
        <label for="categoria">Categoría:</label>
        <select class="agregarCategoria" id="categoria">
          <option value="maybelline" selected>Maybelline</option>
          <option value="fenty">Fenty</option>
          <option value="chanel">Chanel</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <input type="text" class="agregarDescipcion" placeholder="Agregar Descripción" id="descripcion" required/>

        <label for="precio">Precio:</label>
        <input type="number" class="agregarValor" placeholder="Precio" id="precio" step="any" required/>

        <label for="disponible">Cantidad:</label>
        <input type="number" class="agregarCantidad" placeholder="Cantidad" id="disponible" step="1" required/>

        <button class="agregarBtn" onclick="agregarDato()" title="Agregar producto">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
    </div>
  </form>
</section>

<section class="ventas">
  <h2>VENTAS</h2>
  <form id="formularioVenta" onsubmit="return false;">
    <div class="agregar tarjetaFormulario">
      <div class="agregarContenedor">
        <label for="categoriaVenta">Categoría:</label>
        <select class="agregarCategoria" id="categoriaVenta">
          <option value="maybelline">Maybelline</option>
          <option value="fenty">Fenty</option>
          <option value="chanel">Chanel</option>
        </select>

        <label for="descripcionVenta">Descripción:</label>
        <input type="text" class="agregarDescipcion" placeholder="Descripción del Producto" id="descripcionVenta" required/>

        <label for="precioVenta">Precio:</label>
        <input type="number" class="agregarValor" placeholder="Precio" id="precioVenta" step="any" required/>

        <label for="cantidadVenta">Cantidad:</label>
        <input type="number" class="agregarCantidad" placeholder="Cantidad" id="cantidadVenta" step="1" required/>

        <button class="agregarBtn" onclick="venderProducto()" title="Registrar venta">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
    </div>
  </form>
</section>

    

    <section class="contenedor limpiarEstilos">
        <div class="maybelline">
            <h2 class="maybellineTitulo">Maybelline</h2>
            <div id="listaMaybelline">
                <div class="elemento limpiarEstilos">
                    <div class="elementoDescripcion"></div>
                    <div class="derecha limpiarEstilos">
                        <div class="elementoValor"></div>
                        <div class="elementoEliminar">
                            <button class="elementoEliminarBtn">
                                <span class="material-symbols-outlined">Eliminar</span>
                            </button>
                            <button class="elementoEditarBtn">
                                <span class="material-symbols-outlined">Editar</span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="fenty">
            <h2 class="fentyTitulo">Fenty</h2>
            <div id="listaFenty">
                <div class="elemento limpiarEstilos">
                    <div class="elementoDescripcion"></div>
                    <div class="derecha limpiarEstilos">
                        <div class="elementoValor"></div>
                        <div class="elementoEliminar">
                            <button class="elementoEliminarBtn">
                                <span class="material-symbols-outlined">
                                    Eliminar
                                    </span>
                            </button>
                            
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <div class="chanel">
            <h2 class="chanelTitulo">Chanel</h2>
            <div id="listaChanel">
                <div class="elemento limpiarEstilos">
                    <div class="elementoDescripcion"></div>
                    <div class="derecha limpiarEstilos">
                        <div class="elementoValor"></div>
                        <div class="elementoEliminar">
                            <button class="elementoEliminarBtn">
                                <span class="material-symbols-outlined">
                                    </span>
                            </button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

    </section>
    <!-- bien -->
    <footer>
        <p class="text-center">
            Escribenos al correo MaquillajeOnline@gmail.com<br>
            Llámanos o escribenos al WhatsApp : 3234567887<br>
            Tienda 100% Online</p>
    </footer>

</body>
</html>
